<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('store - 콘아롱 책방')"/>
<body>
<div id='wrap'>
	<section>
		<div class="container" th:replace="fragments/common :: menu('adminUser')"/>
		<div class="container pt-4">
			<h3 class="pb-4 font-italic">
				ALL USERS
			</h3>
			<form class="pb-1 form-inline d-flex" method="get">
				<div class="mr-auto p-2">전체 회원수 : <span th:text="${users.size}"></span></div>
			</form>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
					<tr>
						<th>번호</th>
						<th>회원ID</th>
						<th>닉네임</th>
						<th>권한</th>
						<th>가입일</th>
						<th>관리</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}">번호</td>
						<td th:text="${user.uid}">회원ID</td>
						<td th:text="${user.nickname}">닉네임</td>
						<td th:text="${user.roles.get(0).name}">권한</td>
						<td th:text="${user.since}">가입일</td>
						<td><a th:href="@{/admin/user/{userId}(userId=${user.id})}">상세</a></td>
					</tr>
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</section>
	<footer th:replace="fragments/common :: footer"/>
</div>
</body>
</html>
