<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('store - 콘아롱 책방')"/>
<style>
  h1, h2, h3, h4, h5, h6, label{
    font-family: 나눔바른고딕;
  }
</style>
<body>
<div class="container" style="text-align:center;">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-center align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark">Cornarong BookStore</a>
      </div>
    </div>
  </header>
</div>
<div class="container">
  <div class="py-5 text-center">
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 order-md-1">
      <h3 class="mb-3">로그인</h3>
      <form class="needs-validation" th:action="@{/account/login}" method="post">
        <!-- 에러 노출 -->
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
          ID/PASSWORD를 확인해주세요.
        </div>
        <div class="alert alert-primary" role="alert" th:if="${param.logout}">
          로그아웃이 정상적으로 되었습니다.
        </div>
        <!--// 에러 노출 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">
              Valid ID is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="password">비밀번호</label>
            <input type="text" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
              Valid PASSWORD is required.
            </div>
          </div>
        </div>
        <div class="pb-5 text-right">
          <a th:href="@{/}" class="btn btn mr-2 mb-2 btn-outline-secondary">메인으로</a>
          <button type="submit" class="btn btn mr-2 mb-2 btn-outline-primary">로그인</button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer class="blog-footer" th:replace="fragments/common :: footer"/>
</body>
</html>
