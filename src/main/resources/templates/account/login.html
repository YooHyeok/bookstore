<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link th:href="@{/css/signin.css}"
        href="../../static/css/signin.css" rel="stylesheet">
  <title>로그인 - cornarong`s bookstore</title>
</head>
<body class="text-center">
  <main class="form-signin">
    <form th:action="@{/account/login}" method="post">
      <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
      <!-- 에러 노출 -->
      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        ID/PASSWORD를 확인해주세요.
      </div>
      <div class="alert alert-primary" role="alert" th:if="${param.logout}">
        로그아웃이 정상적으로 되었습니다.
      </div>
      <!--// 에러 노출 -->
      <!-- 로그인 정보 -->
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="ID">
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="PASSWORD">
      </div>
      <!--// 로그인 정보 -->
<!--      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>-->
      <button class="w-100 btn btn-lg btn-primary" type="submit">access</button>
      <p class="mt-2 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
</body>
</html>
