<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('store - 콘아롱 책방')"/>
<style>
    h1, h2, h3, h4, h5, h6, label{
        font-family: 나눔바른고딕;
    }
</style>
<body>
<div class="container" style="text-align:center;">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark">Cornarong BookStore</a>
            </div>
        </div>
    </header>
</div>
<div class="container">
    <div class="py-5 text-center">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 order-md-1">
            <h3 class="mb-3">회원가입</h3>
            <form class="needs-validation" th:action="@{/account/register}" th:object="${userForm}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="uid">아이디</label>
                        <input type="text" class="form-control" id="uid" th:field="*{uid}" required>
                        <div class="invalid-feedback">
                            Valid ID is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">비밀번호</label>
                        <input type="text" class="form-control" id="password" th:field="*{password}" required>
                        <div class="invalid-feedback">
                            Valid PASSWORD is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">E-Mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">Country</label>
                        <select class="custom-select d-block w-100" id="country" required>
                            <option value="">Choose...</option>
                            <option>United States</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select d-block w-100" id="state" required>
                            <option value="">Choose...</option>
                            <option>California</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                        <div class="invalid-feedback">
                            Zip code required.
                        </div>
                    </div>
                </div>

                <h4 class="mb-3">성별</h4>
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                        <label class="custom-control-label" for="credit">남</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="debit">여</label>
                    </div>
                </div>
                <div class="pb-5 text-right">
                    <a th:href="@{/}" class="btn btn mr-2 mb-2 btn-outline-secondary">메인으로</a>
                    <button type="submit" class="btn btn mr-2 mb-2 btn-outline-primary">가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="blog-footer" th:replace="fragments/common :: footer"/>
</body>
</html>
