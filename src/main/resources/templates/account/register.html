<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원가입 - 콘아롱 책방')">
</head>
<link th:href="@{/css/login_register.css}" rel="stylesheet">
<style>
    h1, h2, h3, h4, h5, h6, label{
        font-family: 나눔바른고딕;
    }
</style>
<body>
    <div id='wrap'>
        <section>
            <div class="container" style="text-align:center;">
                <header class="blog-header py-3">
                    <div class="row flex-nowrap justify-content-center align-items-center">
                        <div class="col-4 text-center">
                            <a th:href="@{/}" class="blog-header-logo text-dark">Cornarong BookStore</a>
                        </div>
                    </div>
                </header>
            </div>
            <div class="container">
                <div class="py-5 text-center">
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8 order-md-1">
                        <h3 class="mb-3">회원가입</h3>
                        <form class="needs-validation" th:action="@{/account/register}" th:object="${userForm}" method="post" enctype="multipart/form-data">

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="uid">아이디</label>
                                    <input type="text" class="form-control" id="uid" th:field="*{uid}" placeholder="ID를 입력해주세요" required>
                                    <div class="invalid-feedback">
                                        Valid ID is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password">비밀번호</label>
                                    <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="PASSWORD를 입력해주세요" required>
                                    <div class="invalid-feedback">
                                        Valid PASSWORD is required.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    <div class="invalid-feedback">
                                        Valid ID is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nickname">닉네임</label>
                                    <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
                                    <div class="invalid-feedback">
                                        Valid PASSWORD is required.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="birth">생년월일</label>
                                    <input type="text" class="form-control" id="birth" th:field="*{birth}"
                                           pattern="[1-9]{4}-[0-9]{2}-[0-9]{2}" maxlength="10" placeholder="ex) 1999-01-01" required>
                                    <div class="invalid-feedback">
                                        Valid PASSWORD is required.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone">휴대전화</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" placeholder="ex) 010-1234-5678" required/>
                                </div>
                            </div>

                            <label>성별</label>
                            <div class="d-block mb-3">
                                <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                                    <label class="custom-control-label" for="credit">남</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="debit">여</label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="ex) cornarong@naver.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                        <!-- 주소 검색 API -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="email">주소</label>
                                    <input type="button" class="btn btn-sm mr-3 btn-outline-secondary" onclick="sample6_execDaumPostcode()" value="주소 검색"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control mb-1" id="sample6_postcode" placeholder="우편번호">
                                    <input type="text" class="form-control mb-1" id="sample6_address" placeholder="주소">
                                </div>
                            </div>
                            <div class="mb-5">
                                <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소">
                            </div>
                        <!--// 주소 검색 -->

                            <div class="pb-5 text-right">
                                <a th:href="@{/account/login}" class="btn btn mr-2 mb-2 btn-outline-secondary">이전으로</a>
                                <button type="submit" class="btn btn mr-2 mb-2 btn-outline-primary">완료</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="fragments/common :: footer"/>
    </div>
</body>
    <!-- javascript -->
    <!-- 카카오 우편번호 서비스 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/kakao_postcode.js}"></script>
    <!-- 생년월일/전화번호 하이픈(-) 자동 처리 -->
    <script th:src="@{/js/auto_hypen.js}"></script>
</html>
