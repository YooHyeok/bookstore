<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- head fragment -->
  <head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title th:text="${title}"></title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/blog/">
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
    <style>
      /* 일반 모든 글씨 체 */
      h1, h2, h3, h4, h5, h6, label{
        font-family: 나눔바른고딕;
        font-weight: 500;
      }
      @media (min-width: 768px) {
        .container {
          max-width: 1145px;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link th:href="@{/css/blog.css}" href="../css/blog.css" rel="stylesheet">
  </head>
  <!--// head fragment -->
  <body>
      <!-- menu 상단바 fragment-->
      <div class="container" th:fragment="menu(menu)">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="p-2 text-muted" th:href="@{/}">Home</a>
            <a class="p-2 text-muted" th:classappend="${menu} == 'adminBook' ? 'font-weight-bold' : ''" th:href="@{/admin/book}" sec:authorize="isAuthenticated()">상품관리</a>
            <a class="p-2 text-muted" th:classappend="${menu} == 'adminUser' ? 'font-weight-bold' : ''" th:href="@{/admin/user}" sec:authorize="isAuthenticated()">회원관리</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" th:href="@{/}">Cornarong BookStore</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a th:href="@{/account/login}" class="btn btn-sm mr-2 btn-outline-secondary" sec:authorize="!isAuthenticated()">로그인</a>

            <a th:href="@{/account/register}" class="btn btn-sm btn-outline-secondary" sec:authorize="!isAuthenticated()">회원가입</a>

            <a th:href="@{/basket}" class="btn btn-sm mx-1"
               th:classappend="${menu} == 'basket' ? 'btn-secondary' : 'btn-outline-secondary'" sec:authorize="isAuthenticated()">장바구니</a>

            <a th:href="@{/order}" class="btn btn-sm mx-1"
               th:classappend="${menu} == 'order' ? 'btn-secondary' : 'btn-outline-secondary'" sec:authorize="isAuthenticated()">주문내역</a>

            <a th:href="@{/info}" class="btn btn-sm mx-1"
               th:classappend="${menu} == 'info' ? 'btn-secondary' : 'btn-outline-secondary'"sec:authorize="isAuthenticated()">내 정보</a>

            <form class="form-inline my-2 my-lg-0 mx-1" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
<!--              <span class="text-muted mx-2" sec:authentication="principal.authorities">권한</span>-->
              <button class="btn btn-sm btn-outline-secondary" type="submit">로그아웃</button>
            </form>
          </div>
        </div>
      </header>
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <div>
            <a th:href="@{/}" href="#" class="p-2 text-muted" th:classappend="${menu} == 'home'? 'font-weight-bold' : ''">메인</a>
            <a th:href="@{/store}" href="#" class="p-2 text-muted" th:classappend="${menu} == 'store'? 'font-weight-bold' : ''">모든도서</a>
            <a href="#" class="p-2 text-muted">국내도서</a>
            <a href="#" class="p-2 text-muted">외국도서</a>
            <a href="#" class="p-2 text-muted">신작도서</a>
            <a th:href="@{/board}" href="#" class="p-2 text-muted" th:classappend="${menu} == 'board'? 'font-weight-bold' : ''">게시판</a>
          </div>
          <div>
            <span class="text-muted mx-2" sec:authentication="name" sec:authorize="isAuthenticated()">사용자</span><span>님 환영합니다</span>
          </div>
      </div>
      </div>
      <!--// menu 상단바 fragment -->
      <!-- footer fragment -->
      <footer class="blog-footer" th:fragment="footer">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        <p>
          <a href="#">Back to top</a>
        </p>
      </footer>
      <!--// footer fragment -->
  </body>
</html>
